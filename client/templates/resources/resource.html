<template name="resource">
  <div class="resource">
    {{#if isURL type}}
      <div class="url">
        <a href="{{content}}">{{content}}</a>
      </div>
    {{else}}{{#if isCode type}}
      <div class="code">
        <pre class="language-{{language}}"><code class="language-{{language}}">{{content}}</code></pre>
      </div>
    {{else}}
      <div class="plain-text">
        {{content}}
      </div>
    {{/if}}{{/if}}
  </div>
</template>
