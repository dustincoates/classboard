<template name="resourceForm">
  <form class="resource-form">
    <textarea name="content" id="content" rows="10"></textarea>
    <select name="type" id="type">
      {{#each resourceTypes}}
        <!-- TODO: Preselect last chosen resource type -->
        <option value="{{this}}">{{titleCase this}}</option>
      {{/each}}
    </select>
    <input type="text" id="language" name="language" placeholder="language" class="is-hidden">
    <input type="submit" value="Add">
  </form>
</template>
